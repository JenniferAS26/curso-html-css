<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label, Alt y Title</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="">
        <label for="name">
            <span>Cual es tu nombre?</span>
            <input id="name" type="text">
        </label>

        <label for="started-studying">
            <span>Que dia comenzaste con Platzi?</span>
            <input id="started-studying" type="date">
        </label>

        <label for="time-to-study">
            <span>En que horario estudias?</span>
            <input id="time-to-study" type="time">
        </label>
    </form>

    <section>
        <img src="./pexels-karolina-grabowska-5422694.jpg" alt="Es una foto de una calabaza, en un campo" title="Es una foto de una calabaza">
    </section>

</body>
</html>
